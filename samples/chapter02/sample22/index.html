<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>

    <link rel="stylesheet" href="../assets/style.css">
</head>

<body>
    <div class="frame">
        <h1 class="frame__title">JavaScript</h1>

        <div class="frame__inner">
            <!--idは唯一の要素-->
            <button id="buy">決済する</button> <!--button disabled 一度だけ押せる-->

            <script>
                const btn = document.getElementById('buy');
                //↓このボタンをクリックした時に（）要素を追加
                btn.addEventListener('click', () => {
                    
                btn.disabled = true;
                });
            </script>
        </div>
    </div>
</body>

</html>
