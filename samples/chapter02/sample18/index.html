<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>

    <link rel="stylesheet" href="../assets/style.css">
</head>

<body>
    <div class="frame">
        <h1 class="frame__title">JavaScript</h1>

        <div class="frame__inner">
            <!-- ここに、JavaScriptを記述します -->
            <script> //偶数か奇数か判断
                let number = parseInt(prompt('数字を入力してください'));

                if (num % 2 === 0){
                    document.write('偶数です');
                }else{
                    document.write('奇数です');
                    //１行ごとや確率でもこの％を使うことあり
                    //num % 5   (0,1,2,3,4)
                }
                

            </script>
        </div>
    </div>
</body>

</html>
